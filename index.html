                // è‡ªè¨‚é¸é …ä¸åŒ…å«ç¿»è­¯
                const newOption = { name: newName, name_en: newName, icon: "âœ¨", search: newName, search_en: newName };
                
                allFoodOptions.push(newOption);
                selectedIndices.add(allFoodOptions.length - 1);
                
                renderSelectionGrid();
                updateSelectionUI();
                
                setTimeout(() => {
                   scrollContainer.scrollTop = scrollContainer.scrollHeight;
                   checkScroll();
                }, 100);
            }
        }

        // === é¸å–®é é¢é‚è¼¯ ===
        function renderSelectionGrid() {
            optionsGrid.innerHTML = '';
            
            allFoodOptions.forEach((item, index) => {
                const btn = document.createElement('button');
                const isSelected = selectedIndices.has(index);
                const displayName = getFoodName(item);
                
                btn.className = `option-btn w-full p-2 rounded-xl flex items-center justify-center gap-2 font-bold text-base ${isSelected ? 'selected' : 'unselected'}`;
                btn.onclick = () => toggleOption(index);
                
                btn.innerHTML = `
                    <span class="text-xl">${item.icon}</span>
                    <span>${displayName}</span>
                `;
                
                optionsGrid.appendChild(btn);
            });

            // æ¸²æŸ“ã€Œæ–°å¢è‡ªè¨‚ã€æŒ‰éˆ•
            const t = translations[currentLang];
            const addBtn = document.createElement('button');
            addBtn.className = `add-btn w-full p-2 rounded-xl flex items-center justify-center gap-2 font-bold text-base`;
            addBtn.onclick = addCustomOption;
            addBtn.innerHTML = `
                <span class="text-xl">â•</span>
                <span>${t.customBtn}</span>
            `;
            optionsGrid.appendChild(addBtn);
            
            setTimeout(checkScroll, 0);
        }

        function toggleOption(index) {
            if (selectedIndices.has(index)) {
                selectedIndices.delete(index);
            } else {
                selectedIndices.add(index);
            }
            renderSelectionGrid(); 
            updateSelectionUI();
        }

        function toggleAll(selectAll) {
            selectedIndices.clear();
            if (selectAll) {
                allFoodOptions.forEach((_, index) => selectedIndices.add(index));
            }
            renderSelectionGrid();
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const t = translations[currentLang];
            const count = selectedIndices.size;
            selectedCountEl.textContent = `${t.selectedPrefix}${count}`;
            
            if (count === 0) {
                goSlotBtn.disabled = true;
                goSlotBtn.classList.add('opacity-50', 'cursor-not-allowed');
                goSlotBtn.innerText = t.selectAtLeastOne;
            } else {
                goSlotBtn.disabled = false;
                goSlotBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                goSlotBtn.innerText = t.goToSlot;
            }
        }

        // === é é¢åˆ‡æ› ===
        function goToSlotMachine() {
            if (selectedIndices.size === 0) return;

            // æ¯æ¬¡é€²å…¥æ‹‰éœ¸æ©Ÿéƒ½é‡æ–°æŠ“å–ç›®å‰çš„é¸é …å’Œèªè¨€
            activeOptions = allFoodOptions
                .filter((_, index) => selectedIndices.has(index))
                .map(item => ({ ...item, weight: 100 })); 

            selectionPage.classList.add('hidden-left');
            slotPage.classList.remove('hidden-right');
            
            resetSlotDisplay();
        }

        function backToSelection() {
            selectionPage.classList.remove('hidden-left');
            slotPage.classList.add('hidden-right');
        }

        function resetSlotDisplay() {
            const t = translations[currentLang];
            displayEl.textContent = t.slotReady;
            displayEl.classList.remove('blur-motion');
            resultMsg.style.opacity = '0';
            mapsBtn.classList.add('hidden');
            mapsBtn.classList.remove('flex');
            spinBtn.disabled = false;
            spinBtn.innerHTML = `<span>${t.spinBtn}</span>`;
        }

        // === æ‹‰éœ¸æ©Ÿé‚è¼¯ ===
        function startSpin() {
            if (isSpinning) return;
            
            const t = translations[currentLang];
            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerHTML = `<span>${t.spinning}</span>`;
            
            resultMsg.style.opacity = '0';
            mapsBtn.classList.add('hidden');
            displayEl.classList.add('blur-motion');

            let speed = 50;
            let counter = 0;
            const totalSpins = 30 + Math.floor(Math.random() * 10);

            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const runLoop = () => {
                const visualRandom = activeOptions[Math.floor(Math.random() * activeOptions.length)];
                const displayName = getFoodName(visualRandom);
                displayEl.textContent = `${visualRandom.icon} ${displayName}`;
                counter++;

                if (counter < totalSpins) {
                    setTimeout(runLoop, speed);
                } else {
                    if (speed < 300) {
                        speed += 50;
                        setTimeout(runLoop, speed);
                    } else {
                        finishSpin();
                    }
                }
            };
            runLoop();
        }

        function getWeightedWinner() {
            const totalWeight = activeOptions.reduce((sum, item) => sum + item.weight, 0);
            let randomNum = Math.random() * totalWeight;
            
            for (let i = 0; i < activeOptions.length; i++) {
                if (randomNum < activeOptions[i].weight) {
                    return activeOptions[i];
                }
                randomNum -= activeOptions[i].weight;
            }
            return activeOptions[0];
        }

        function finishSpin() {
            const winner = getWeightedWinner();
            const t = translations[currentLang];
            const displayName = getFoodName(winner);
            
            activeOptions.forEach(item => {
                if (item.name === winner.name) {
                    item.weight = 10;
                }
            });

            displayEl.classList.remove('blur-motion');
            displayEl.innerHTML = `<span class="text-red-600 block transform scale-110 transition-transform">${winner.icon} ${displayName}</span>`;
            
            resultMsg.textContent = `${t.resultPrefix}${displayName}${t.resultSuffix}`;
            resultMsg.style.opacity = '1';

            spinBtn.innerHTML = `<span>${t.spinAgain}</span>`;
            spinBtn.disabled = false;
            
            // æœå°‹é—œéµå­—é‚è¼¯
            let searchTerm = "";
            if (currentLang === 'en') {
                 // è‹±æ–‡æ¨¡å¼ï¼šå¦‚æœæœ‰ç‰¹å®šè‹±æ–‡æœå°‹è©å°±ç”¨ï¼Œå¦å‰‡ç”¨ åç¨± + restaurant
                 searchTerm = winner.search_en ? winner.search_en : (displayName + t.searchSuffix);
            } else {
                 // ä¸­æ–‡æ¨¡å¼ï¼šå¦‚æœæœ‰ç‰¹å®šæœå°‹è©å°±ç”¨ï¼Œå¦å‰‡ç”¨ åç¨± + é¤å»³
                 searchTerm = winner.search ? winner.search : (displayName + t.searchSuffix);
            }
            
            mapsBtn.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(searchTerm)}`;
            
            // æ›´æ–° Maps æŒ‰éˆ•æ–‡å­— (åˆ‡æ›èªè¨€å¾Œéœ€è¦é‡åˆ·)
            mapsBtn.querySelector('span').textContent = t.searchNearby;
            
            mapsBtn.classList.remove('hidden');
            mapsBtn.classList.add('flex');

            isSpinning = false;
            fireConfetti();
        }

        // === ç¢èŠ±ç‰¹æ•ˆ ===
        function fireConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 100;
            const colors = ['#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#8b5cf6'];

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2 + 100,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 1) * 20 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10,
                    gravity: 0.5,
                    drag: 0.96
                });
            }

            function animateConfetti() {
                if (particles.length === 0) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.vx *= p.drag;
                    p.vy *= p.drag;
                    p.rotation += p.rotationSpeed;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate((p.rotation * Math.PI) / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                    ctx.restore();

                    if (p.y > canvas.height) {
                        particles.splice(i, 1);
                    }
                }

                if (particles.length > 0) {
                    requestAnimationFrame(animateConfetti);
                }
            }
            animateConfetti();
        }

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            checkScroll(); // Resize æ™‚ä¹Ÿè¦é‡æ–°æª¢æŸ¥æ²å‹•ç®­é ­
        });

        // å•Ÿå‹•æ‡‰ç”¨
        init();

    </script>
