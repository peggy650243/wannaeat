    <script>
        // === è³‡æ–™è¨­å®š ===
        const initialData = [
            { name: "é›è‚‰é£¯", icon: "ğŸš" },
            { name: "å’–å–±é£¯", icon: "ğŸ›" },
            { name: "æ‹‰éºµ", icon: "ğŸœ" },
            { name: "ç‰›è‚‰éºµ", icon: "ğŸ®" },
            { name: "æ»·è‚‰é£¯", icon: "ğŸ¥¢" },
            { name: "æŠ«è–©", icon: "ğŸ•" },
            { name: "ç‚¸é›", icon: "ğŸ—" },
            { name: "æ¼¢å ¡", icon: "ğŸ”", search: "æ¼¢å ¡åº—" }, 
            { name: "æ—©åˆé¤", icon: "ğŸ³" },
            { name: "è±¬æ’", icon: "ğŸ±" },
            { name: "å£½å¸", icon: "ğŸ£" },
            { name: "é±¸é­šæ¹¯", icon: "ğŸŸ" },
            { name: "éŸ“å¼æ–™ç†", icon: "ğŸ¥˜" },
            { name: "ç¾©å¤§åˆ©éºµ", icon: "ğŸ" },
            { name: "ç«é‹", icon: "ğŸ²" },
            { name: "å¿«ç‚’", icon: "ğŸ¤", search: "ç†±ç‚’åº—" }, 
            { name: "éµæ¿ç‡’", icon: "ğŸ¥©" }
        ];

        // ç‹€æ…‹è®Šæ•¸
        let allFoodOptions = []; // å„²å­˜åŒ…å«è‡ªè¨‚é¸é …çš„æ‰€æœ‰é …ç›®
        let activeOptions = []; // å¯¦éš›ç”¨æ–¼æ‹‰éœ¸çš„åˆ—è¡¨
        let selectedIndices = new Set(); // åœ¨é¸å–®é è¢«å‹¾é¸çš„ç´¢å¼•
        let isSpinning = false;

        // DOM å…ƒç´ 
        const selectionPage = document.getElementById('selection-page');
        const slotPage = document.getElementById('slot-page');
        const optionsGrid = document.getElementById('options-grid');
        const selectedCountEl = document.getElementById('selected-count');
        const goSlotBtn = document.getElementById('go-slot-btn');
        
        const displayEl = document.getElementById('display-text');
        const spinBtn = document.getElementById('spin-btn');
        const mapsBtn = document.getElementById('maps-btn');
        const resultMsg = document.getElementById('result-message');

        // === åˆå§‹åŒ– ===
        function init() {
            // è¤‡è£½ä¸€ä»½è³‡æ–™ä½œç‚ºæ“ä½œä½¿ç”¨
            allFoodOptions = [...initialData];
            
            // é è¨­å…¨é¸
            allFoodOptions.forEach((_, index) => selectedIndices.add(index));
            renderSelectionGrid();
            updateSelectionUI();
        }

        // === æ–°å¢è‡ªè¨‚é¸é …åŠŸèƒ½ ===
        function addCustomOption() {
            const input = prompt("è«‹è¼¸å…¥ä½ æƒ³åƒçš„é£Ÿç‰©åç¨±ï¼š");
            if (input && input.trim() !== "") {
                const newName = input.trim();
                const newOption = { name: newName, icon: "âœ¨", search: newName + " é¤å»³" };
                
                // åŠ å…¥åˆ—è¡¨
                allFoodOptions.push(newOption);
                
                // è‡ªå‹•å‹¾é¸é€™å€‹æ–°é¸é … (ç´¢å¼•å€¼ç‚ºé•·åº¦-1)
                selectedIndices.add(allFoodOptions.length - 1);
                
                // é‡æ–°æ¸²æŸ“
                renderSelectionGrid();
                updateSelectionUI();
                
                // è‡ªå‹•æ²å‹•åˆ°åº•éƒ¨
                setTimeout(() => {
                   const container = document.querySelector('.custom-scrollbar');
                   container.scrollTop = container.scrollHeight;
                }, 100);
            }
        }

        // === é¸å–®é é¢é‚è¼¯ ===
        function renderSelectionGrid() {
            optionsGrid.innerHTML = '';
            
            // 1. æ¸²æŸ“æ‰€æœ‰é¸é …
            allFoodOptions.forEach((item, index) => {
                const btn = document.createElement('button');
                const isSelected = selectedIndices.has(index);
                
                btn.className = `option-btn w-full py-2 px-3 rounded-xl flex items-center justify-center gap-2 font-bold text-base ${isSelected ? 'selected' : 'unselected'}`;
                btn.onclick = () => toggleOption(index);
                
                btn.innerHTML = `
                    <span class="text-xl">${item.icon}</span>
                    <span>${item.name}</span>
                `;
                
                optionsGrid.appendChild(btn);
            });

            // 2. æ¸²æŸ“ã€Œæ–°å¢è‡ªè¨‚ã€æŒ‰éˆ• (æ”¾åœ¨æœ€å¾Œ)
            const addBtn = document.createElement('button');
            addBtn.className = `add-btn w-full py-2 px-3 rounded-xl flex items-center justify-center gap-2 font-bold text-base`;
            addBtn.onclick = addCustomOption;
            addBtn.innerHTML = `
                <span class="text-xl">â•</span>
                <span>è‡ªè¨‚...</span>
            `;
            optionsGrid.appendChild(addBtn);
        }

        function toggleOption(index) {
            if (selectedIndices.has(index)) {
                selectedIndices.delete(index);
            } else {
                selectedIndices.add(index);
            }
            renderSelectionGrid(); // é‡æ–°æ¸²æŸ“æŒ‰éˆ•ç‹€æ…‹
            updateSelectionUI();
        }

        function toggleAll(selectAll) {
            selectedIndices.clear();
            if (selectAll) {
                allFoodOptions.forEach((_, index) => selectedIndices.add(index));
            }
            renderSelectionGrid();
            updateSelectionUI();
        }

        function updateSelectionUI() {
            const count = selectedIndices.size;
            selectedCountEl.textContent = `å·²é¸: ${count}`;
            
            // è‡³å°‘è¦é¸ä¸€å€‹æ‰èƒ½é–‹å§‹
            if (count === 0) {
                goSlotBtn.disabled = true;
                goSlotBtn.classList.add('opacity-50', 'cursor-not-allowed');
                goSlotBtn.innerText = "è«‹è‡³å°‘é¸æ“‡ä¸€é …";
            } else {
                goSlotBtn.disabled = false;
                goSlotBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                goSlotBtn.innerText = "å‰å¾€æ‹‰éœ¸æ©Ÿ ğŸ‘‰";
            }
        }

        // === é é¢åˆ‡æ› ===
        function goToSlotMachine() {
            if (selectedIndices.size === 0) return;

            // æº–å‚™æ‹‰éœ¸æ©Ÿè³‡æ–™ (ä½¿ç”¨ allFoodOptions)
            activeOptions = allFoodOptions
                .filter((_, index) => selectedIndices.has(index))
                .map(item => ({ ...item, weight: 100 })); // é‡ç½®æ¬Šé‡

            // UI åˆ‡æ›å‹•ç•«
            selectionPage.classList.add('hidden-left');
            slotPage.classList.remove('hidden-right');
            
            // é‡ç½®æ‹‰éœ¸æ©Ÿé¡¯ç¤º
            resetSlotDisplay();
        }

        function backToSelection() {
            selectionPage.classList.remove('hidden-left');
            slotPage.classList.add('hidden-right');
        }

        function resetSlotDisplay() {
            displayEl.textContent = "æº–å‚™å¥½äº†å—ï¼Ÿ";
            displayEl.classList.remove('blur-motion');
            resultMsg.style.opacity = '0';
            mapsBtn.classList.add('hidden');
            mapsBtn.classList.remove('flex');
            spinBtn.disabled = false;
            spinBtn.innerHTML = `<span>ğŸ°</span> å¹«æˆ‘é¸ï¼`;
        }

        // === æ‹‰éœ¸æ©Ÿé‚è¼¯ (ä½¿ç”¨ activeOptions) ===
        function startSpin() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerHTML = `<span>ğŸ²</span> é¸æ“‡ä¸­...`;
            
            resultMsg.style.opacity = '0';
            mapsBtn.classList.add('hidden');
            displayEl.classList.add('blur-motion');

            let speed = 50;
            let counter = 0;
            const totalSpins = 30 + Math.floor(Math.random() * 10);

            // æ¸…é™¤ç¢èŠ±
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const runLoop = () => {
                // å¾ activeOptions éš¨æ©Ÿé¸
                const visualRandom = activeOptions[Math.floor(Math.random() * activeOptions.length)];
                displayEl.textContent = `${visualRandom.icon} ${visualRandom.name}`;
                counter++;

                if (counter < totalSpins) {
                    setTimeout(runLoop, speed);
                } else {
                    if (speed < 300) {
                        speed += 50;
                        setTimeout(runLoop, speed);
                    } else {
                        finishSpin();
                    }
                }
            };
            runLoop();
        }

        function getWeightedWinner() {
            const totalWeight = activeOptions.reduce((sum, item) => sum + item.weight, 0);
            let randomNum = Math.random() * totalWeight;
            
            for (let i = 0; i < activeOptions.length; i++) {
                if (randomNum < activeOptions[i].weight) {
                    return activeOptions[i];
                }
                randomNum -= activeOptions[i].weight;
            }
            return activeOptions[0];
        }

        function finishSpin() {
            const winner = getWeightedWinner();
            
            // é™ä½è©²é¸é …æ¬Šé‡
            activeOptions.forEach(item => {
                if (item.name === winner.name) {
                    item.weight = 10;
                }
            });

            displayEl.classList.remove('blur-motion');
            displayEl.innerHTML = `<span class="text-red-600 block transform scale-110 transition-transform">${winner.icon} ${winner.name}</span>`;
            
            resultMsg.textContent = `å°±æ±ºå®šæ˜¯ ${winner.name} äº†ï¼`;
            resultMsg.style.opacity = '1';

            spinBtn.innerHTML = `<span>ğŸ”„</span> å†é¸ä¸€æ¬¡`;
            spinBtn.disabled = false;
            
            // Google Maps
            const searchTerm = winner.search ? winner.search : `${winner.name}é¤å»³`;
            mapsBtn.href = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(searchTerm)}`;
            mapsBtn.classList.remove('hidden');
            mapsBtn.classList.add('flex');

            isSpinning = false;
            fireConfetti();
        }

        // === ç¢èŠ±ç‰¹æ•ˆ ===
        function fireConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 100;
            const colors = ['#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#8b5cf6'];

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2 + 100,
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 1) * 20 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10,
                    gravity: 0.5,
                    drag: 0.96
                });
            }

            function animateConfetti() {
                if (particles.length === 0) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.vx *= p.drag;
                    p.vy *= p.drag;
                    p.rotation += p.rotationSpeed;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate((p.rotation * Math.PI) / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                    ctx.restore();

                    if (p.y > canvas.height) {
                        particles.splice(i, 1);
                    }
                }

                if (particles.length > 0) {
                    requestAnimationFrame(animateConfetti);
                }
            }
            animateConfetti();
        }

        window.addEventListener('resize', () => {
            const canvas = document.getElementById('confetti-canvas');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // å•Ÿå‹•æ‡‰ç”¨
        init();

    </script>
