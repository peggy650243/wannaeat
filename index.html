    <script>
        // Data Configuration with Weights

        const initialFoodOptions = [

        ];

        // Add weight property to manage probability
        // Default weight is 100. If selected, it drops to 10.
        let foodOptions = initialFoodOptions.map(item => ({ ...item, weight: 100 }));

        const displayEl = document.getElementById('display-text');
        const spinBtn = document.getElementById('spin-btn');
        const mapsBtn = document.getElementById('maps-btn');
        const resultMsg = document.getElementById('result-message');

        let isSpinning = false;

        // Core Spin Logic
        function startSpin() {
            if (isSpinning) return;

            isSpinning = true;
            spinBtn.disabled = true;
            spinBtn.innerHTML = `<span>ğŸ²</span> é¸æ“‡ä¸­...`;
            
            // Hide result elements
            resultMsg.style.opacity = '0';
            mapsBtn.classList.add('hidden');
            
            // Add visual blur effect for speed
            displayEl.classList.add('blur-motion');

            let speed = 50; // Initial speed (ms)
            let counter = 0;
            const totalSpins = 30 + Math.floor(Math.random() * 10); // Random duration

            // Clear previous confetti
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Fast cycling loop (Visual only - purely random for effect)
            const runLoop = () => {
                // Pick a random food just for visual display
                const visualRandom = foodOptions[Math.floor(Math.random() * foodOptions.length)];
                displayEl.textContent = `${visualRandom.icon} ${visualRandom.name}`;

                counter++;

                if (counter < totalSpins) {
                    // Continue spinning
                    setTimeout(runLoop, speed);
                } else {
                    // Slow down phase (last few ticks)
                    if (speed < 300) {
                        speed += 50; // Decelerate
                        setTimeout(runLoop, speed);
                    } else {
                        // STOP
                        finishSpin();
                    }
                }
            };

            runLoop();
        }

        // Weighted Random Selection
        function getWeightedWinner() {
            const totalWeight = foodOptions.reduce((sum, item) => sum + item.weight, 0);
            let randomNum = Math.random() * totalWeight;
            
            for (let i = 0; i < foodOptions.length; i++) {
                if (randomNum < foodOptions[i].weight) {
                    return foodOptions[i];
                }
                randomNum -= foodOptions[i].weight;
            }
            return foodOptions[0]; // Fallback
        }

        function finishSpin() {
            // Pick final winner using weighted logic
            const winner = getWeightedWinner();
            
            // Reduce probability for this item for next time
            // Reset others slightly? No, just reduce this one significantly.
            // Or we can simple decay: set this to 10, keep others at 100.
            foodOptions.forEach(item => {
                if (item.name === winner.name) {
                    item.weight = 10; // Low probability for next turn
                } else {
                    // Optionally slowly recover other weights if you wanted complex logic
                    // item.weight = 100; 
                }
            });

            // Update UI

            displayEl.innerHTML = `<span class="text-red-600 block transform scale-110 transition-transform">${winner.icon} ${winner.name}</span>`;
            
            resultMsg.textContent = `å°±æ±ºå®šæ˜¯ ${winner.name} äº†ï¼`;

        // --- Simple Confetti Implementation ---
        function fireConfetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const particleCount = 100;
            const colors = ['#ef4444', '#f59e0b', '#3b82f6', '#10b981', '#8b5cf6'];

            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2 + 100, // Start from center-ish
                    w: Math.random() * 10 + 5,
                    h: Math.random() * 10 + 5,
                    vx: (Math.random() - 0.5) * 20,
                    vy: (Math.random() - 1) * 20 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    rotationSpeed: (Math.random() - 0.5) * 10,
                    gravity: 0.5,
                    drag: 0.96
                });
            }

            function animateConfetti() {
                if (particles.length === 0) return;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.vx *= p.drag;
                    p.vy *= p.drag;
                    p.rotation += p.rotationSpeed;

                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate((p.rotation * Math.PI) / 180);
                    ctx.fillStyle = p.color;
                    ctx.fillRect(-p.w / 2, -p.h / 2, p.w, p.h);
                    ctx.restore();

                    // Remove particles off screen
                    if (p.y > canvas.height) {
                        particles.splice(i, 1);
                    }
                }

                if (particles.length > 0) {
                    requestAnimationFrame(animateConfetti);
                }
            }

            animateConfetti();
        }

        // Handle Resize for canvas
        window.addEventListener('resize', () => {
